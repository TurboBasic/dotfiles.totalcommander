[Configuration]
    MaxItems=256
    MaxShiftF4MSeconds=2000
    ClearSelection=1

[Extensions]
    rtf=Write
    bmp,png=MSPaint
    as, asp, bsh, c, cc, cpp, cs, css, cxx, f, f2k, f90, f95, for, h, hpp, htm, html, hxx, inc, ini, java, js, jsp, log, lua, m, mak, manifest, mx, nfo, nsh, nsi, pas, php, phtml, pl, pm, py, rc, sh, sql, tex, txt, vb, vbs, xml=Notepad++

[DefaultProgram]
    FullPath=%ProgramFiles(x86)%\notepad++\notepad++.exe
    MDI=1

[Program_Notepad++]
    FullPath=%ProgramFiles(x86)%\notepad++\notepad++.exe
    MDI=1

[Program_Write]
FullPath=%windir%\system32\write.exe
MDI=0

[Program_MSPaint]
FullPath=%windir%\system32\mspaint.exe
MDI=0
